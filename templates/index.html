<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/todostaltz.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="margin-top:30px">

      <ul class="nav nav-tabs">
        <li class="active">
            <a href="#todocontainer" data-toggle="tab">TODO</a>
        </li>
        <li>
            <a href="#receiptscontainer" data-toggle="tab">Receipts</a>
        </li>
      </ul>

      <div class="tab-content" style="padding-bottom:100px">
          <div class="tab-pane active" id="todocontainer">
              <form action="/insertTask" method="post">
                <div class="input-append">
                  <input style="width:80%" size="16" placeholder="Insert a new task" name="tasktext" type="text">
                  <button class="btn btn-success" type="submit">+</button>
                </div>
              </form>
              <table class="table table-striped">
                  {% for task in tasks %}
                  <tr>
                      <td>
                          {{ task.text }}
                      </td>
                      <td class="dropdown">
                          <form class="no-style-form" method="POST" action="/deleteTask">
                              <button class="btn" type="submit"><i class="icon-remove"></i></button>
                              <input type="hidden" name="taskid" value="{{ task._key }}">
                          </form>
                      </td>
                  </tr>
                  {% endfor %}
              </table>
          </div>
          <div class="tab-pane" id="receiptscontainer">
            <form action="/receipt" method="post">
              <div class="input-append">
                <input class="span2" size="16" placeholder="0.00" name="receiptval" type="text">
                <span class="add-on">â‚¬</span>
              </div>
              <input class="span6" size="16" placeholder="Description" name="receiptdescription" type="text">
              <br />
              <label class="radio">
                <input type="radio" name="optionsRadios" id="visaRadio" value="visa" checked>
                Visa
              </label>
              <label class="radio">
                <input type="radio" name="optionsRadios" id="cashRadio" value="cash">
                Cash
              </label>
              <br />
              <button class="btn btn-primary" type="submit" type="button">Save</button>
            </form>
          </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script>
        $('body').bind('touchmove', function(event) { event.preventDefault() }); // turns off
        $('body').unbind('touchmove'); // turns on
    </script>

</body></html>
